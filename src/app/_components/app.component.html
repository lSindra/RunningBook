<header>
  <div class="col">
    <h1 class="title">
      Welcome to {{ title }}!
    </h1>
  </div>
  <div *ngIf="!this.isLoggedIn()">
    <a [routerLink]="['/login']" class="btn btn-link">Login</a>
  </div>
  <div *ngIf="this.isLoggedIn()">
    <a [routerLink]="['/profile']" class="btn btn-link">{{user.displayName}}</a>
    <a (click)="signOut()" [routerLink]="['/login']" class="btn btn-link">Logout</a>
  </div>
</header>

<main>
  <router-outlet></router-outlet>
</main>
