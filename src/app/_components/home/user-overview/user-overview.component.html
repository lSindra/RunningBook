<div *ngIf="this.user as user; then load"></div>

<ng-template #load>
    <img [src]="user.photoURL" onerror="this.src = 'https://www.w3schools.com/howto/img_avatar.png'">
    <div class="userInfo">
        <h1>{{user.displayName}}</h1>
    </div>
    <span class="userLevel" [matBadge]="user.level" matBadgeOverlap="false"></span>
      
    <mat-progress-bar mode="determinate" [value]="100*user.experience / this.levels[user.level].experience"></mat-progress-bar>
</ng-template>
