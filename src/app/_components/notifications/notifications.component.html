<button mat-icon-button [matMenuTriggerFor]="notificationsMenu">
  <mat-icon matBadge="{{awaitingNotifications}}">notifications</mat-icon>
</button>

<mat-menu overlapTrigger=false #notificationsMenu="matMenu">
  <div *ngIf="notifications">
    <div mat-menu-item *ngFor="let notification of notifications.slice().reverse()">
      <mat-icon *ngIf="notification.type === 'friendRequest'">person</mat-icon>

      <div class="notification-text">
        <span class="highlight">{{notification.title}}</span>
      </div>

      <button *ngIf="notification.type === 'friendRequest'" (click)="addFriend(notification.sender, notification.uid)"  mat-icon-button>
        <mat-icon>person_add</mat-icon>
      </button>

      <button mat-icon-button>
        <mat-icon>close</mat-icon>
      </button>
    </div>
  </div>
</mat-menu>
